# reusable workflow to run all tests
name: run-tests

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
      install-script:
        required: true
        type: string
jobs:
  pre-commit:
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        python-version: ${{ inputs.python-version }}
    - name: Install mono
      shell: bash -l {0}
      run: conda install -y mono
    - name: Conda info
      shell: bash -l {0}
      run: conda info
    - name: Perform pip installation
      shell: bash -l {0}
      run: |
        cd misc
        . ./${{ inputs.install-script }}
    - name: Install additional dependencies required for testing
      shell: bash -l {0}
      run: |
        conda activate alpharaw
        pip install pytest nbmake==1.5.3
        conda deactivate
    - name: Run tests
      shell: bash -l {0}
      run: |
        conda activate alpharaw
        cd tests
        . ./run_tests.sh
        conda deactivate